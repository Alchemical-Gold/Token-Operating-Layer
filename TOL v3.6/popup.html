<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude 3.5 Sonnet Token Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <textarea id="query-area" placeholder="Type your query here..."></textarea>
    <button id="submit-query">Submit Query</button>
    <div id="llm-response"></div>

    <div id="token-preview">
        <span>Token Preview: </span><span id="preview-count">0</span>
    </div>

    <div id="token-counter-log">
        <h3>Token Counter Log</h3>
        <div id="token-counters">
            <div class="token-counter">
                <span>User Tokens: </span>
                <span class="percentage">0%</span>
                <span class="count">0</span>
            </div>
            <div class="token-counter">
                <span>Claude Tokens: </span>
                <span class="percentage">0%</span>
                <span class="count">0</span>
            </div>
            <div class="token-counter">
                <span>Total Tokens Used: </span>
                <span class="percentage">0%</span>
                <span class="count">0</span>
            </div>
            <div class="token-counter">
                <span>Remaining Tokens Available: </span>
                <span class="percentage">100%</span>
                <span class="count">8000</span>
            </div>
        </div>
    </div>

    <div id="popup-90" class="popup">
        <p>You have reached 90% of the token limit, would you like me to summarize this chat session?</p>
        <button id="summarize-yes">Yes</button>
        <button id="summarize-no">No</button>
    </div>

    <div id="popup-summary" class="popup">
        <h3>Chat Session Token Summary</h3>
        <p id="summary-content"></p>
        <button id="close-summary">Close</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
